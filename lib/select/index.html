
<div class="m-component-select {class}" ref="select" style={style}>
	<div class="m-select-section" r-class={{"select-open": isShow}} ref="selectSection" on-click={this.__evToogleDropdown($event)}>
		<div class="select-section__render">
			<div class="select-section-selected-value">{selectedOption.text || "请选择"}</div>
		</div>
		<span class="select-arrow iconfont icon-select-down"></span>
	</div>
</div>
