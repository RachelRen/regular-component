<div class="u-calendar u-month-picker {class}" ref="component" r-style={style}>
	<div class="calendar_hd">
		<span class="calendar_prev">
			<span class="calendar_item" on-click={this.__addYear(-1)}>&lt;&lt;</span>
		</span>
		<span>{selectedYear}</span>
		<span class="calendar_next">
			<span class="calendar_item" on-click={this.__addYear(1)}>&gt;&gt;</span>
		</span>
	</div>
	<div class="calendar_bd">
		<div class="calendar_days">
			<table class="calendar_tb">
				<tbody>
					{#list months as aList by aList_index}
						<tr>
							{#list aList as item}
								<td>
									<span r-class={{"z-disabled": item.disabled, "z-selected": selectedMonth == item.month}} 
										{#if !aList.disabled || (aList.isSelected && !aList.isSelected)} on-click={this.__evSelect(item.month, item)} {/if}
										class="calendar_item">{item.text}</span>
								</td>
							{/list}
							
						</tr>
					{/list}
					
				</tbody>
			</table>
		</div>
	</div>
</div>
