<div class="u-popover u-tooltip-hidden {popoverClassName}" on-mouseout={this.__evToolTipLeave($event)} r-style={style} ref="toolTip">
	<div class="u-popover-content">
		<div class="u-popover-arrow" r-class={arrowClass}></div>
		<div class="u-popover-title">{title}{arrowDirction}</div>
		<div class="u-popover-inner">
			{#include content}
		</div>
	</div>
</div>
